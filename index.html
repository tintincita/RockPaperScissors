<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">   
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container bg-warning text-dark" style = "--bs-bg-opacity: .3;" id="clickArea">

        <div class="row">
            <div class="col fs-1" id="title">CLICK TO CHOOSE</div>
            </div>
        <div class="row">
            <div class="col choice" id = "rock"><img src="./assets/img/rock.png" alt="rock"></div>
            <div class="col choice" id = "paper"><img src="./assets/img/paper.png" alt="paper"></div>
            <div class="col choice" id = "scissors"><img src="./assets/img/scissors.png" alt="scissors"></div>
        </div>
        <div class="row output">
            <div class="col fs-2 d-none">YOUR CHOICE</div>
            <div class="col fs-2 d-none">COMPUTER CHOICE</div>
        </div>
        <div class="row">
            <div class="col output" id="userChoice"></div>
            <div class="col output" id="computerChoice"></div>
        </div>
        <div class="row">
            <div class="col output fs-1" id = "result"></div>
        </div>
        <div class="row">
            <div class="col output fs-2" id = "total"></div>
        </div>
        <div class="row">
            <div class="row output" id="playAgain"></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
